<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img  class="logo_image" src="./img/Logo.png" alt="Logo">
            <span class="text">Toboolist</span>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="under_container1">
                <button class="button1">Add task</button>
                <button class="button2">Add Section</button>
            </div>
            <hr>
            <div class="under_container2">
                <h2> <span class="indicator"> &#9660 </span> New task</h2>
                <div class="line">
                    <span class="check"> &check;</span>
                    <span class="font"> Quarterly Newsletter</span>
                    <button class="button3" style="background-color:rgb(0, 187, 255)">Editorial</button>
                </div>

                <h2> <span class="indicator"> &#9660 </span> Today</h2>
                <ul>
                    <li>
                        <div class="line">
                            <span class="check"> &check;</span>
                            <span class="font"> Recruiting blog post</span>
                            <button class="button3" style="background-color:rgb(0, 187, 255)">Editorial</button>
                        </div>   
                    </li>
                    <li>
                        <div class="line">
                            <span class="check"> &check;</span>
                            <span class="font"> Mobile app launch</span>
                            <button class="button3" style="background-color:rgb(155, 99, 237)">Q1 Goals</button>
                        </div>
                    </li>
                    <li>
                        <div class="line">
                            <span class="cross"> &cross;</span>
                            <span class="font"> Interview John H.</span>
                            <button class="button3" style="background-color:rgb(100, 181, 127)">Recruiting</button>
                        </div>
                    </li>
                    <li>
                        <div class="line">
                            <span class="check"> &check;</span>
                            <span class="font"> Summit update to mobile storefonts</span>
                            <button class="button3" style="background-color:orange">Mobile</button>
                        </div>
                    </li>
                </ul>
        </div>


    </main>

    <footer>


    </footer>
</body>
</html>
